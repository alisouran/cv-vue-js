<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="theme-color" content="#0B0E31" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- iOS -->

    <meta name="apple-mobile-web-app-title" content="Ali Souran" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- Windows  -->

    <meta name="msapplication-navbutton-color" content="#0B0E31" />
    <meta name="msapplication-TileColor" content="white" />
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>favicon.ico" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <!-- Pinned Sites  -->

    <meta name="application-name" content="Alireza Souran CV" />
    <meta
      name="msapplication-tooltip"
      content="Alireza Moradi Souran - Full-Stack Developer"
    />
    <meta name="msapplication-starturl" content="/" />
    <!-- Tap highlighting  -->

    <meta name="msapplication-tap-highlight" content="no" />
    <!-- UC Mobile Browser  -->

    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <!-- imagemode - show image even in text only mode  -->

    <meta name="imagemode" content="force" />
    <!-- Main Link Tags  -->

    <!-- <link href="favicon-16.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="favicon-32.png" rel="icon" type="image/png" sizes="32x32" />
    <link href="favicon-48.png" rel="icon" type="image/png" sizes="48x48" />
    -->
    <meta name="author" content="Alireza Moradi Souran" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
